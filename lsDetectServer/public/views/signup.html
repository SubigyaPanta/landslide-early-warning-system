<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
            
        <div class="panel-heading">
            <div class="panel-title text-center">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px">
                <a id="signinlink" href="/#/login">Sign In</a>
            </div>
        </div>  
            
        <div class="panel-body" >
            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label for="fullname" class="col-md-3 control-label">
                        Full Name
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="fullname" placeholder="Full Name" ng-model="user.name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">
                        Email
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="email" placeholder="Email Address" ng-model="user.email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">
                        Password
                    </label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="passwd" placeholder="Password" ng-model="user.password">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="col-md-3 control-label">
                        Phone
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="phone" placeholder="Phone No." ng-model="user.phone">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="location" class="col-md-3 control-label">
                        Location
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="location" placeholder="Location" ng-model="user.location">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9 text-center">
                        <button id="btn-signup" type="submit" class="btn btn-info" ng-click="submitUser(user)">
                            <i class="icon-hand-right"></i> Sign Up
                        </button>
                    </div>
                </div>  

            </form>
        </div>
    </div>
</div>
